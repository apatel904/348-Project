<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quarterback Stats</title>
</head>
<body>
    <h1>Add Quarterback Stats</h1>
    <form method="POST">
        <label for="player_id">Player ID:</label><br>
        <input type="number" id="player_id" name="player_id" required><br><br>

        <label for="passing_yards">Passing Yards:</label><br>
        <input type="number" id="passing_yards" name="passing_yards" required><br><br>

        <label for="touchdowns">Touchdowns:</label><br>
        <input type="number" id="touchdowns" name="touchdowns" required><br><br>

        <label for="interceptions">Interceptions:</label><br>
        <input type="number" id="interceptions" name="interceptions" required><br><br>

        <label for="game_id">Game ID:</label><br>
        <input type="number" id="game_id" name="game_id" required><br><br>

        <input type="submit" value="Add Quarterback Stats">
    </form>
</body>
</html>
