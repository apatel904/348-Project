<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RB Stats Report</title>
</head>
<body>
    <h1>RB Stats Report</h1>

    <!-- Form for Filters -->
    <form method="POST" action="/report_rb_stats">
        <label for="touchdowns">Minimum Touchdowns:</label>
        <input type="number" id="touchdowns" name="touchdowns"><br>

        <label for="carries">Minimum Carries:</label>
        <input type="number" id="carries" name="carries"><br>

        <label for="yards">Minimum Yards:</label>
        <input type="number" id="yards" name="yards"><br>
        <br>
        <button type="submit">Filter</button>
    </form>

    <!-- Results Table -->
    <h2>Report Results:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Player ID</th>
                <th>Carries</th>
                <th>Yards</th>
                <th>Touchdowns</th>
                <th>Game ID</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button onclick="location.href='/'">Go Back to Home</button>
</body>
</html>
