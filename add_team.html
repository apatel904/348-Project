<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Team</title>
</head>
<body>
    <h1>Add New Team</h1>
    <form action="/add_team" method="POST">
        <label>Team Name:</label>
        <input type="text" name="name" required><br>

        <label>City:</label>
        <input type="text" name="city" required><br>

        <label>Division:</label>
        <input type="text" name="division" required><br>

        <label>Number of Wins:</label>
        <input type="number" name="num_wins" min="0" required><br>

        <label>Number of Losses:</label>
        <input type="number" name="num_loses" min="0" required><br>

        <button type="submit">Add Team</button>
    </form>
    <br>
    <button onclick="location.href='/'">Go Back to Home</button>
</body>
</html>
