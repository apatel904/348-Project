<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Running Back Stats</title>
</head>
<body>
    <h1>Add Running Back Stats</h1>
    <form method="POST">
        <label for="player_id">Player ID:</label><br>
        <input type="number" id="player_id" name="player_id" required><br><br>

        <label for="carries">Carries:</label><br>
        <input type="number" id="carries" name="carries" required><br><br>

        <label for="yards">Yards:</label><br>
        <input type="number" id="yards" name="yards" required><br><br>

        <label for="touchdowns">Touchdowns:</label><br>
        <input type="number" id="touchdowns" name="touchdowns" required><br><br>

        <label for="game_id">Game ID:</label><br>
        <input type="number" id="game_id" name="game_id" required><br><br>

        <input type="submit" value="Add Running Back Stats">
    </form>
</body>
</html>
