<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Player</title>
</head>
<body>
    <h1>Edit Player Information</h1>
    <form method="POST">
        <label for="player_id">Player ID:</label><br>
        <input type="number" id="player_id" name="player_id" required><br><br>

        <label for="name">Player Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="position">Position:</label><br>
        <input type="text" id="position" name="position" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="team_id">Team ID:</label><br>
        <input type="number" id="team_id" name="team_id" required><br><br>

        <input type="submit" value="Update Player">
    </form>
</body>
</html>
